<div class="container custom-container">
    <div class="col-md-12">
        <h3 class="mb-3 text-center">Update Product</h3>
        <form [formGroup]="productData">
            <div class="mb-3">
                <input type="text" formControlName="name" class="form-control" placeholder="Name">
            </div>
            <div class="mb-3">
                <input type="text" formControlName="image" class="form-control" placeholder="Enter image url only">
            </div>
            <div class="mb-3">
                <input type="text" formControlName="price" class="form-control" placeholder="Price">
            </div>
            <div class="mb-3">
                <input type="text" formControlName="description" class="form-control" placeholder="Description">
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" (click) = "updateProduct()">Update Product</button>
            </div>
        </form>
    </div>
</div>
