<div class="container custom-container mb-5">
    <div class="col-md-12">
        <h3 class="mb-3 text-center">Create Product</h3>

        <div class="mb-3">
            <input type="text" [(ngModel)]="productDetails.name" class="form-control" placeholder="Name">
        </div>

        <div class="mb-3">
            <input type="text" [(ngModel)]="productDetails.image" class="form-control" placeholder="Enter the image url only">
        </div>

        <div class="mb-3">
            <input type="text" [(ngModel)]="productDetails.price" class="form-control" placeholder="Price">
        </div>

        <div class="mb-3">
            <input type="text" [(ngModel)]="productDetails.description" class="form-control" placeholder="Description">
        </div>

        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click) = "addProduct(productDetails)">Create Products</button>
        </div>
        
    </div>
</div>
